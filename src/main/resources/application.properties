# ==============================================================================
# Zequent Client SDK Configuration
# ==============================================================================
# This file contains default configuration for the Zequent Client SDK.
# Values can be overridden via:
# 1. Environment variables (e.g., ZEQUENT_REMOTE_CONTROL_SERVICE_HOST)
# 2. System properties (e.g., -Dzequent.remote-control-service.host=...)
# 3. .env file (loaded automatically by Quarkus)
# ==============================================================================

# ------------------------------------------------------------------------------
# Remote Control Service Configuration
# ------------------------------------------------------------------------------
zequent.remote-control-service.host=${REMOTE_CONTROL_SERVICE_HOST:0.0.0.0}
zequent.remote-control-service.port=${REMOTE_CONTROL_SERVICE_PORT:8002}
zequent.remote-control-service.use-plaintext=${REMOTE_CONTROL_SERVICE_USE_PLAINTEXT:true}
zequent.remote-control-service.use-stork=${REMOTE_CONTROL_SERVICE_USE_STORK:false}
zequent.remote-control-service.stork-service-name=${REMOTE_CONTROL_SERVICE_STORK_NAME:remote-control-service}
zequent.remote-control-service.load-balancer-type=${REMOTE_CONTROL_SERVICE_LOAD_BALANCER:ROUND_ROBIN}

# ------------------------------------------------------------------------------
# Mission Autonomy Service Configuration
# ------------------------------------------------------------------------------
zequent.mission-autonomy-service.host=${MISSION_AUTONOMY_SERVICE_HOST:0.0.0.0}
zequent.mission-autonomy-service.port=${MISSION_AUTONOMY_SERVICE_PORT:8004}
zequent.mission-autonomy-service.use-plaintext=${MISSION_AUTONOMY_SERVICE_USE_PLAINTEXT:true}
zequent.mission-autonomy-service.use-stork=${MISSION_AUTONOMY_SERVICE_USE_STORK:false}
zequent.mission-autonomy-service.stork-service-name=${MISSION_AUTONOMY_SERVICE_STORK_NAME:mission-autonomy-service}
zequent.mission-autonomy-service.load-balancer-type=${MISSION_AUTONOMY_SERVICE_LOAD_BALANCER:ROUND_ROBIN}

# ------------------------------------------------------------------------------
# Live Data Service Configuration
# ------------------------------------------------------------------------------
zequent.live-data-service.host=${LIVE_DATA_SERVICE_HOST:0.0.0.0}
zequent.live-data-service.port=${LIVE_DATA_SERVICE_PORT:8003}
zequent.live-data-service.use-plaintext=${LIVE_DATA_SERVICE_USE_PLAINTEXT:true}
zequent.live-data-service.use-stork=${LIVE_DATA_SERVICE_USE_STORK:false}
zequent.live-data-service.stork-service-name=${LIVE_DATA_SERVICE_STORK_NAME:live-data-service}
zequent.live-data-service.load-balancer-type=${LIVE_DATA_SERVICE_LOAD_BALANCER:ROUND_ROBIN}

# ------------------------------------------------------------------------------
# Global Resilience Configuration
# ------------------------------------------------------------------------------
zequent.resilience.max-retry-attempts=${ZEQUENT_MAX_RETRY_ATTEMPTS:3}
zequent.resilience.retry-delay-millis=${ZEQUENT_RETRY_DELAY_MS:1000}
zequent.resilience.circuit-breaker-failure-threshold=${ZEQUENT_CIRCUIT_BREAKER_THRESHOLD:5}
zequent.resilience.circuit-breaker-wait-duration-millis=${ZEQUENT_CIRCUIT_BREAKER_WAIT_MS:30000}
zequent.resilience.connection-timeout-seconds=${ZEQUENT_CONNECTION_TIMEOUT_SEC:30}
zequent.resilience.request-timeout-seconds=${ZEQUENT_REQUEST_TIMEOUT_SEC:60}

# ==============================================================================
# NOTE: This SDK is a library - it does not run standalone!
# ==============================================================================
# The customer will add this SDK as a dependency to their Quarkus application.
# These properties will be loaded in the customer's application context.
# ==============================================================================